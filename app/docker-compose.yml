version: '2'
services:

  node:
    build:
      context: .
      dockerfile: .docker/development.dockfile
    container_name: escapePlan_server
    volumes: ["./:/var/www"]
    working_dir: "/var/www"
    ports: ["3000:3000"]
    networks: ["nodeApp"]
    links: ["mongo","mqtt"]
  mongo:
    image: mongo
    container_name: escapePlan_mongo
    networks: ["nodeApp"]
    ports: ["3001:27017"]
  mqtt:
    image: ncarlier/mqtt
    container_name: escapePlan_mqtt
    networks: ["nodeApp"]
    ports: ["1883:1883"]
  facedetection:
    build:
      context: .
      dockerfile: .docker/facedetection.dockfile
    container_name: escapePlan_facedetection
    volumes: ["../python:/var/python"]
    working_dir: "/var/python"
    tty: true
    networks: ["nodeApp"]
    links: ["mqtt"]


networks:
  nodeApp:
    driver: bridge
